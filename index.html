<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="image-wrapper">
      <img class="image" src="images/image-header-desktop.jpg" alt="Header image">
    </div>
    <div class="content-wrapper">
      <section class="hero-section">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="content">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </section>
      <section class="subtext-section">
        <div class="companies">
          <h2 class="companies-number">10k+</h2>
          <p class="companies">companies</p>
        </div>
        <div class="templates">
          <h2 class="templates-number">314</h2>
          <p class="templates">templates</p>
        </div> 
        <div class="queries">
          <h2 class="queries-number">12M+</h2> 
          <p class="queries">queries</p> 
        </div>
      </section>
    </div>
    
  </main>
</body>
</html>
